<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Golang</title>
    
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
</head>
<body>
    <div class="flex">
        <div class="menu">
            <form action="/add" method="post">
                <div class="input-group flex-nowrap">
                    <input type="submit" class="btn btn-primary button_width" value="Adicionar">
                    <span class="input-group-text span_width" id="addon-wrapping">@</span>
                    <input name="username" type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
                    <span class="input-group-text span_width" id="addon-wrapping">*</span>
                    <input name="password" type="text" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>
            
            <hr>
            
            <form action="/remove" method="post">
                <div class="input-group flex-nowrap">
                    <input type="submit" class="btn btn-danger button_width" value="Remover">
                    <span class="input-group-text span_width" id="addon-wrapping">#</span>
                    <input name="id" type="text" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>
            
            <hr>
            
            <form action="/update" method="post">
                <div class="input-group flex-nowrap">
                    <input type="submit" class="btn btn-success button_width" value="Update">
                    <span class="input-group-text span_width" id="addon-wrapping">#</span>
                    <input name="id" type="text" class="form-control" placeholder="ID" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap update">
                    <span class="input-group-text span_width" id="addon-wrapping">@</span>
                    <input name="username" type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
                    <span class="input-group-text span_width" id="addon-wrapping">*</span>
                    <input name="password" type="text" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>

        </div>
            <div class="lista">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Senha</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{.}}
                    </tbody>
                </table>
            </div>
            

        </div>
    </div>

</body>
</html>
